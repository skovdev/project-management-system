# Spring: Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# Spring: PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/project_management_system_db
spring.datasource.username=project_management_system_user
spring.datasource.password=project_management_system_password

# Hibernate: PostgreSQL Dialect
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Spring Cloud: Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka