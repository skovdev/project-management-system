# Spring: Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# Spring: PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/project_management_system_db
spring.datasource.username=project_management_system_user
spring.datasource.password=project_management_system_password

# Spring Cloud: Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Project Management System: Kafka
project-management-system.kafka.server=localhost:9092
project-management-system.kafka.groupId=auth-user-default-group-id
project-management-system.kafka.topic.names=user-details-created, user-details-failed, user-details-deleted
project-management-system.kafka.topic.partitions=3
project-management-system.kafka.topic.replication-factor=1

